# Namespace configurations for PyAirtable services
# Organized by service type and environment

---
apiVersion: v1
kind: Namespace
metadata:
  name: pyairtable-system
  labels:
    name: pyairtable-system
    type: system
    app.kubernetes.io/name: pyairtable
    app.kubernetes.io/component: system
  annotations:
    pyairtable.com/description: "System-level components and infrastructure services"
    pyairtable.com/tier: "system"

---
apiVersion: v1
kind: Namespace
metadata:
  name: pyairtable-api
  labels:
    name: pyairtable-api
    type: api
    app.kubernetes.io/name: pyairtable
    app.kubernetes.io/component: api
  annotations:
    pyairtable.com/description: "API services including gateway and orchestrator"
    pyairtable.com/tier: "api"

---
